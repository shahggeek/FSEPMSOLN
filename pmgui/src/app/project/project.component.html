<div class="container">
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="onAddProject(p)" #p="ngForm">
          <div id="user-data">
              <div class="form-group form-inline">
                  <label for="projectName">Project : </label>
                  <input type="text" id="projectName" class="form-control" name="projectName" ngModel>
              </div>
              <div class="form-group form-inline">
                  <input #chkEnable ngModel type="checkbox"  id="setStartEndDate" class="form-control"  name="setStartEndDate" value="SetDates">Set Start and End date<br>
                  <input type="date" [disabled]="!chkEnable.checked" name="startDate" ngModel/>
                  <input type="date" [disabled]="!chkEnable.checked" name="endDate" ngModel/>
              </div>
              <div class="form-group form-inline">
                  <label for="priority">Priority : </label>
                  <input type="range" id="priority" name="priority" min="1" max="30" value="5" step="1" oninput="priorityValue.value = priority.value" ngModel>
                  <output name="priorityValue" id="priorityValue">24</output>
              </div>
              <div class="form-group form-inline">
                  <label for="userId">Manager : </label>
                  <input type="text" id="userId" class="form-control" name="userId" ngModel>
              </div>
          </div>
          <button class="btn btn-primary" type="submit">Add</button>
          <button class="btn btn-primary" type="reset">Reset</button>
        </form>
      </div>
    </div>

    <div class="row">
        <hr>
        <h4>All Projects</h4>
        <hr>
        <ul class="list-group" *ngFor="let project of projects">
                <li class="list-group-item">(Project : {{project.projectName}} )</li>
        </ul>

    </div>
</div>
